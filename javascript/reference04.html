            <h1>for()문</h1>
            
            <h2>for()문 문법</h2>
            <p>for 문은 while 문과는 다르게 자체적으로 초깃값, 조건식, 증감식을 모두 포함하고 있는 반복문이다.
                따라서 while 문보다는 좀더 간결하게 반복문을 표현할 수 있다.
            </p>
            <div class="code">
<pre><code>for (초깃값; 조건식; 증감식) {
자바스크립트 코드;
}
</pre></code>
            </div>
            <p>
                for 문을 구성하는 초기값, 조건식, 증감식은 각각 생략 가능하다. 또한, 쉼표 연산자(,)를 사용하면
                여러 개의 초기식이나 증감식을 동시에 사용할 수 있다.
            </p>
        </div>
