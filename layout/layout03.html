<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout3</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #main {
            width: 1200px;
        }
        #header {
            width: 1200px;
            height: 100px;
            background-color: #b3e5fc;
        }
        #nav {
            width: 1200px;
            height: 100px;
            background-color: #81d4fa;
        }
        #contents {
            width: 1200px;
            height: 780px;
            background-color: #4fc3f7;
        }
        #footer {
            width: 1200px;
            height: 100px;
            background-color: #0288d1;
        }
    </style>
</head>
<body>

    <!-- 시멘틱(의미가 부여된) 태그 -> 웹접근성 향상 -> 웹 표준을 준수 -->
    <main id="main">
        <header id="header"></header>
        <nav id="nav"></nav>
        <section id="contents"></section>
        <footer id="footer"></footer>
    </main>

</body>
</html>
